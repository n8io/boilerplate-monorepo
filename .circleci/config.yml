version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12.13.0
    environment:
      TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps
            - v1-deps-{{ .Branch }}
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Running linters
          command: yarn lint
      - run:
          name: Build common dependencies
          command: yarn -s build:common && yarn -s build:ui-common
      - run:
          name: Running unit tests
          command: yarn test:ci
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
            - ~/.cache
      - store_test_results:
          path: .tmp/test-results

  build:
    docker:
      - image: circleci/node:12.13.0
    environment:
      TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps
            - v1-deps-{{ .Branch }}
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Build all the things
          command: yarn -s build

  deploy:
    docker:
      - image: circleci/node:12.13.0
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  features:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - approve-deployment:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - approve-deployment
          filters:
            branches:
              only:
                - master
