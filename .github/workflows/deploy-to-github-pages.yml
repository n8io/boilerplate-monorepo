name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    strategy:
      matrix:
        node-version: [12.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: |
          npx lerna bootstrap

      - name: Build bundle
        run: |
          cd packages/ui
          rm -rf build
          yarn run -s build:gh

      - name: Deploy
        uses: maxheld83/ghpages@v0.2.1
        with:
          BUILD_DIR: packages/ui/build
