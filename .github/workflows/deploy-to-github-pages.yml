name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    strategy:
      matrix:
        node-version: [12.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: |
          npx lerna bootstrap

      - name: Build bundle
        run: |
          cd packages/ui
          rm -rf build
          npm run-script build

      - name: Clean up
        run: |
          rm -rf lefthook.yml

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3.0.4
        with:
          BASE_BRANCH: master
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: packages/ui/build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
